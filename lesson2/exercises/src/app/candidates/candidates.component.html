
<h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor="let candidate of candidates" (click)="selected=candidate">{{candidate.name}}  </li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected"><label>Name:{{selected.name}}</label><br>
                <label>Age:{{selected.data.age}}</label><br>
                <label>Mass:{{selected.data.mass}}</label><br>
                <label>Sidekick:{{selected.data.sidekick}}</label>
                
                
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf="selected" src="{{selected.image}}" alt="image of personalised sidekick"/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let list of crew">{{list.name}}</li>
            </ul>
            <button *ngIf="crew.length!=0" (click) = "crew=[]">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
            <button (click) = "selected = false">Clear Data & Image</button>
            <button *ngIf="selected!=false && !crew.includes(selected) && crew.length < 3" (click) = "addToCrew(selected)">Send on Mission</button>
    </div>


<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
       
        <input #newName  (keyup.enter)="editMissionName=changeMissionName(newName.value)" type="text"/>
    </h2>
</ng-template>
